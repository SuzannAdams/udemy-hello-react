<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- REACT LIBRARY -->
     <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
     <!-- REACT DOM LIBRARY -->
     <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
     <!-- BABEL LIBRARY -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">

        let Color = function(props) {
            let colorStyle = {
                width: 150,
                backgroundColor: props.color
            }
            return (
                <h1 style={ colorStyle }>{ props.name }</h1>
            );
        }

        ReactDOM.render(
            <div>
                <Color color="red" name="Red"/>
                <Color color="orange" name="Orange"/>
                <Color color="yellow" name="Yellow"/>
                <Color color="green" name="green"/>
                <Color color="blue" name="Blue"/>
                <Color color="indigo" name="Indigo"/>
                <Color color="violet" name="Violet"/>
            </div>,
            document.getElementById("app")
        );
    </script>
    
</body>
</html>
